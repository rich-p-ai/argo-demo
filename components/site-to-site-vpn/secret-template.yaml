# =============================================================================
# SECRET TEMPLATE - DO NOT APPLY DIRECTLY
# =============================================================================
# This is a template showing the required secret structure.
# Create this secret manually with your actual VPN credentials.
#
# To create the secret:
#   oc create secret generic vpn-credentials \
#     --from-file=tunnel1.secrets=./tunnel1.secrets \
#     -n site-to-site-vpn
#
# Or apply a YAML like this (with actual values):
# =============================================================================
---
apiVersion: v1
kind: Secret
metadata:
  name: vpn-credentials
  namespace: site-to-site-vpn
  annotations:
    description: "VPN Pre-Shared Keys for AWS Site-to-Site VPN tunnels"
type: Opaque
stringData:
  # Format: <local_ip> <remote_ip> : PSK "<pre-shared-key>"
  tunnel1.secrets: |
    # AWS VPN Tunnel 1 (Primary) - 3.216.241.73
    %any 3.216.241.73 : PSK "YOUR_TUNNEL1_PSK_HERE"
    # AWS VPN Tunnel 2 (Backup) - 34.227.181.73
    %any 34.227.181.73 : PSK "YOUR_TUNNEL2_PSK_HERE"
