#------------------------------------------------------------------------------
# Cluster Admin RBAC Configuration
# Purpose: Grant cluster-admin privileges to platform team members
#------------------------------------------------------------------------------
# Apply with: oc apply -f cluster-admins.yaml
# Or deploy via ArgoCD/GitOps
#------------------------------------------------------------------------------
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: platform-team-cluster-admins
  labels:
    app.kubernetes.io/name: cluster-admin-rbac
    app.kubernetes.io/component: rbac
    app.kubernetes.io/managed-by: gitops
    team: platform-engineering
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  # Platform Engineering Team Members
  - apiGroup: rbac.authorization.k8s.io
    kind: User
    name: Q22529
  - apiGroup: rbac.authorization.k8s.io
    kind: User
    name: Q11013
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cluster-admins-group-binding
  labels:
    app.kubernetes.io/name: cluster-admin-rbac
    app.kubernetes.io/component: rbac
    app.kubernetes.io/managed-by: gitops
    team: platform-engineering
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  # cluster-admins group (LDAP group sync or manual)
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: cluster-admins
