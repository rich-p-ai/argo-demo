---
# ExternalSecret for VPN Certificates
# Syncs from AWS Secrets Manager to Kubernetes secret for Site-to-Site VPN
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vpn-certificates
  namespace: site-to-site-vpn
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: vpn-certificates
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app: site-to-site-vpn
          managed-by: external-secrets
  dataFrom:
  - extract:
      key: ROSA-NONPROD-VPN-Tunnel2-Certificates
