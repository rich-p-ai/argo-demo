---
# ClusterUserDefinedNetwork for Linux VMs
# Network: 10.227.120.0/21 (outside pod network 10.132.0.0/14)
apiVersion: k8s.ovn.org/v1
kind: ClusterUserDefinedNetwork
metadata:
  name: linux-non-prod
  annotations:
    description: "Secondary network for Linux VMs - Layer 2 without IPAM"
    network.openshift.io/purpose: "vm-migration-linux"
spec:
  namespaceSelector:
    matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: In
        values:
          - linux-non-prod
          - openshift-mtv
          - vm-migrations
          - vpn-infra
  network:
    topology: Layer2
    layer2:
      role: Secondary
      ipam:
        mode: Disabled
      mtu: 1500
