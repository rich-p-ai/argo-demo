---
# Debug pod to access and configure gateway VM
apiVersion: v1
kind: Pod
metadata:
  name: gateway-config-helper
  namespace: windows-non-prod
spec:
  containers:
  - name: helper
    image: registry.access.redhat.com/ubi9/ubi:latest
    command:
      - /bin/bash
      - -c
      - |
        dnf install -y openssh-clients iputils bind-utils traceroute && \
        echo "Helper pod ready. Use 'oc exec' to run commands." && \
        sleep infinity
  restartPolicy: Never
