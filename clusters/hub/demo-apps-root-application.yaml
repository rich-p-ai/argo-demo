# Root Application for Demo Apps (App of Apps)
# This Application is deployed by Hub ArgoCD
# It creates Application CRs that target the ct1 cluster
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-apps-root
  namespace: openshift-gitops
  labels:
    app-source: root
    repo: argo-apps-demo
    cluster: ct1
    pattern: app-of-apps
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: default
  
  source:
    repoURL: https://github.com/rich-p-ai/argo-apps-demo.git
    targetRevision: HEAD
    path: base
  
  # Applications are created in hub ArgoCD namespace
  # but they target ct1 cluster as destination
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-gitops
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - Validate=true
      - CreateNamespace=false
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

